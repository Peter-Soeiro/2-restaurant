<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <header class="clearfix">
        <div class="logo-box">
          <img src="images/Vector.png" alt="" />
          <h2 class="name">Restaurant</h2>
        </div>
        <h2 class="phone">Call us on 08200400</h2>
      </header>

      <nav>
        <button class="btn btn--white">Home</button>
        <button class="btn btn--blueLight">About Us</button>
        <button class="btn btn--blueLight">Menu</button>
        <button class="btn btn--blueLight">Contact Us</button>
        <button class="btn btn--blueDark">Book a Table</button>
      </nav>

      <section>
        <button class="btn btn--blueDark">Try something new</button>
        <button class="btn btn--white">Book a table</button>
        <button class="btn btn--blueLight">View our menu</button>
      </section>
    </main>
  </body>
</html>
